<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <img class="logo-img" src="./img/logo.png" alt="Logo toboolist" />
      <span class="logo-text">Toboolist</span>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
      <div class="container">
        <!-- Top box -->
        <div class="top">
          <input type="text" placeholder="es: Fare la spesa..." />
          <button>Add task</button>
        </div>
        <!-- /Top box -->

        <!-- List-box -->
        <div class="list-box">
          <!-- First level list -->
          <ul class="main-list">
            <li>
              <h3>&#10148; Task precedenti</h3>
              <ul class="inner-list">
                <li class="done">
                  <span class="circle check">&check;</span>
                  <span>Quaterly newsletter</span>
                  <span class="tag editorial">Editorial</span>
                </li>
              </ul>
            </li>
            <li>
              <h3>&#10148; Oggi</h3>
              <ul class="inner-list">
                <li>
                  <span class="circle cross">&cross;</span>
                  <span>Quaterly newsletter</span>
                  <span class="tag recruiting">Recruiting</span>
                </li>
              </ul>
            </li>
            <li>
              <h3>&#10148; Prossimi giorni</h3>
            </li>
          </ul>
        </div>
        <!-- /List-box -->
      </div>
    </main>
    <!-- /Main -->
  </body>
</html>
